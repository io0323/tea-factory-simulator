name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            build_gui: OFF
            build_cli: ON
          - os: macos-latest
            build_gui: ON
            build_cli: ON

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Configure (CMake)
        run: >
          cmake -S . -B build
          -DTEAFACTORY_BUILD_GUI=${{ matrix.build_gui }}
          -DTEAFACTORY_BUILD_CLI=${{ matrix.build_cli }}

      - name: Build
        run: cmake --build build -j

      - name: Smoke test (CLI)
        if: ${{ matrix.build_cli == 'ON' }}
        run: ./build/tea_factory_simulator_cli --no-csv
